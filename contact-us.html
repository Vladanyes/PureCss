<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Indipixel Contact Us</title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">

    <link href="libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/contact-us_main.min.css">

</head>

<body>
<div class="wrapper">
    <header class="header">
        <div class="pure-g header__container">
            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-1-4 header__logo">indipixel</div>
            <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-2 pure-u-lg-1-4 header__nav">
                <a class="nav-link" href="about-us.html">about us</a>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                <a class="nav-link" href="contact-us.html">contact us</a>
                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                <a class="nav-link" href="blog.html">blog</a>
            </div>
        </div>
    </header>

    <div class="pure-g content">
        <aside class="pure-u-1 pure-u-sm-1-1 pure-u-md-1-3 sidebar">
            <nav class="navigation">
                <ul class="navigation-list">
                    <li class="navigation-item"><a href="about-us.html" class="navigation-link">About us</a></li>
                    <li class="navigation-item"><a href="blog.html" class="navigation-link">Blog</a></li>
                    <li class="navigation-item current"><a href="contact-us.html" class="navigation-link">Contact us</a></li>
                </ul>
            </nav>
        </aside>
        <div class="pure-u-1 pure-u-sm-1-1 pure-u-md-2-3 var-content">
            <section class="var-content__item head">
                <h2 class="head_text">Got an interesting project?Let us know!</h2>
            </section>
            <section class="var-content__item ">
                <div class="contact-form-wrap">
                    <form id="contact-me" class="form contact-form">
                        <div class="form-line clearfix">
                            <div class="form-group pull-left">
                                <label for="name" class="label">Your Name</label>
                                <input type="text" name="name" autocomplete="on" placeholder="Please type your name here" class="input">
                            </div>
                            <div class="form-group pull-right">
                                <label for="email" class="label">Your Email</label>
                                <input type="text" name="email" autocomplete="on" placeholder="Please type your e-mail here" class="input">
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="select">
                                <option selected value = "Choose an option">Choose an option</option>
                                <option value = "Web design">Web design</option>
                                <option value = "Website">Website</option>
                                <option value = "Mobile app">Mobile app</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message" class="label">Message</label>
                            <textarea id="message" name="message" placeholder="A few words about your project" class="textarea"></textarea>
                        </div>
                        <div class="button-group">
                            <button type="submit" class="btn">Send</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>

</div>
<footer class="footer">
    <div class="container footer__container">
        <ul class="footer__socials">
            <li class="footer__socials-item">
                <a href="http://vk.com" target="_blank" class="socials-link vk"></a>
            </li>
            <li class="footer__socials-item">
                <a href="https://twitter.com" target="_blank" class="socials-link tw"></a>
            </li>
            <li class="footer__socials-item">
                <a href="https://ru-ru.facebook.com" target="_blank" class="socials-link fb"></a>
            </li>
            <li class="footer__socials-item">
                <a href="https://github.com" target="_blank" class="socials-link gt"></a>
            </li>
        </ul>
        <hr class="footer__hr">
        <span class="footer__rights">Copyright Â© 2017.All rights reserved</span>
    </div>
</footer>
</body>
</html>
